name: todolist
description: A simple todo list app.
publish_to: 'none' # Remove this line if you plan to publish the package

environment:
  sdk: ">=2.18.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^2.0.15

dev_dependencies:
  flutter_test:
    sdk: flutter
  lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/app_icon.png

  fonts:
    - family: Tageschrift
      fonts:
        - asset: assets/fonts/Tageschrift-Regular.ttf
  